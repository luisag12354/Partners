<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <!--insert a logo name here-->

        <div class="logo_name">ProjectM</div>
      </div>
      <i class="bx bx-menu" id="btn" ></i>
    </div>
    <ul class="nav_list">
      <li>

          <i class="bx bx-search" ></i>
          <input type="text" placeholder="Search...">

        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-grid-alt" ></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-user" ></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-chat" ></i>
          <span class="links_name">Message</span>
        </a>
        <span class="tooltip">Message</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-pie-chart-alt-2" ></i>
          <span class="links_name">Analytics</span>
        </a>
        <span class="tooltip">Analytics</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-folder" ></i>
          <span class="links_name">File Manager</span>
        </a>
        <span class="tooltip">File Manager</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-calendar-event' ></i>
          <span class="links_name">Schedule</span>
        </a>
        <span class="tooltip">Schedule</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-group'></i>
          <span class="links_name">Team</span>
        </a>
        <span class="tooltip">Team</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-envelope'></i>
          <span class="links_name">Inbox</span>
        </a>
        <span class="tooltip">inbox</span>
      </li>
    </ul>
  </div>

  <!--homepage content-->
  <div class="home_content">
    <div class="text">Home Content</div>
  </div>

  <!-- Script tag to include JavaScript -->
  <script src="index.js"></script>
</body>
</html>
